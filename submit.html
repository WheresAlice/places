<html>
<head>
    <title>Alice's Places</title>
    <link rel="stylesheet" href="/vendor/leaflet.css">
    <link rel="stylesheet" href="/css/site.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<div id="container">
    <div id="submitmap"></div>
    <div id="form">
        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="url">
            <div class="hidden">
                <label>Don't fill this out: <input name="url" /></label>
            </div>
            <div>
                <label>Place Name: <input type="text" name="placename" required="true" /></label>
            </div>
            <div>
                <label>Your Name: <br><input type="text" name="yourname" /></label>
            </div>
            <div>
                <label>Location: <br><textarea name="location" id="pointlocation" required="true"></textarea></label>
            </div>
            <div>
                <label>Description: <textarea name="description" required="true"></textarea></label>
            </div>
            <div>
                <button type="submit">Send your place</button>
            </div>
        </form>
    </div>
</div>
<div>Click on the map to describe a location using geoJSON, click on the marker to remove it.</div>
<div>Or describe the location in the form.</div>
<p><a href="/">Back</a></p>

<script src="/vendor/leaflet.js"></script>
<script src="/vendor/svg-icon.js"></script>
<script src="/js/submit.js"></script>
</body>
</html>
